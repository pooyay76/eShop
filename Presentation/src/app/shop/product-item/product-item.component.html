<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="d-flex justify-content-center align-items-center" id="card-header-section">
        <img class="card-img w-100 h-100" src="{{product.pictureUrl}}" alt="{{product.name}}">

        <div id="hover-overlay">
            <div class="d-flex col-5 justify-content-center">

                <button (click)="addProductToCart()" style="justify-content: center;align-items: center;"
                    id="left-button" class="d-flex btn btn-outline-secondary">
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
            <div class="d-flex col-5 justify-content-center">
                <button id="right-button" style="justify-content: center;align-items: center;"
                    routerLink="/shop/{{product.id}}" class="d-flex btn btn-outline-secondary">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body d-flex flex-column p-0" style="max-height: 200px;">
        <h6 class="text-uppercase mb-3" style="text-align: center;">
            <strong>
                {{product.name}}
            </strong>
        </h6>
        <p class="h-100 px-3" style="overflow: hidden;">{{product.description}}</p>
        <span
            style="background-color: rgba(31, 93, 122, 0.005);font-weight: bolder;padding: 20px 0px;text-align: center;">
            <strong>{{product.price|currency}}</strong></span>

    </div>
</div>
