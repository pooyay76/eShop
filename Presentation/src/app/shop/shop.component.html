<div class="row" style="margin: 0px 15px">
    <!-- Specification (Left-Side) Menu -->
    <section class="col-2" *ngIf="types.length >0 && brands.length >0">
        <h4>Types</h4>
        <ul class="list-group my-3">
            <li class="list-group-item" [class.active]="this.shopParams.typeId=== type.id"
                (click)="onTypeFilterSelection(type.id)" *ngFor="let type of types">
                {{type.name}}
            </li>
        </ul>
        <h4>Brands</h4>
        <ul class="list-group my-3">
            <li class="list-group-item" [class.active]="this.shopParams.brandId=== brand.id"
                (click)="onBrandFilterSelection(brand.id)" *ngFor="let brand of brands" value="">
                {{brand.name}}
            </li>
        </ul>
    </section>
    <!-- Main Section -->
    <section class="col-10">
        <nav class="row justify-content-between mb-4" style="align-items: center;">
            <!-- Sort Bar -->

            <div class="col-4 row" style="text-align: center; ">
                <h6 class="col-4 d-flex m-0 px-0" style="justify-content: center;align-items: center;">
                    Sort by:
                </h6>
                <div class="d-flex col-8 justify-content-start">
                    <div class="row">
                        <select class="form-select ms-1" (change)="onSortSelection($event)">
                            <option *ngFor="let option of sortOptions" [value]="option.value"
                                [selected]="option.value === this.shopParams.sortOption">
                                {{option.name}}
                            </option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <app-paging-header [count]="count" [pageSize]="shopParams.pageSize"
                    [pageIndex]="shopParams.pageIndex"></app-paging-header>
            </div>
            <!-- Search Bar -->
            <div class="d-flex col-4 row" style="justify-content: end;">
                <div class="col-6 p-0">

                    <input class="form-control" type="text" #search placeholder="Search here...">
                </div>
                <div class="col-3 d-flex justify-content-center">

                    <button class="btn btn-sm btn-outline-info" (click)="onSearch()">
                        Search
                    </button>
                </div>
                <div class="col-3 d-flex justify-content-center">

                    <button class="btn btn-sm btn-outline-warning" (click)=" onReset()">
                        Reset
                    </button>
                </div>
            </div>
        </nav>
        <div class="row g-3" *ngIf="products">
            <div class="col-3" *ngFor="let product of products">
                <app-product-item [product]="product"></app-product-item>
            </div>
        </div>
        <div class="d-flex m-3 justify-content-center">

        </div>
        <div class="row">
            <app-pager (pageClicked)="onPageClick($event)" [count]="count" [pageSize]="shopParams.pageSize"></app-pager>
        </div>
    </section>
</div>
