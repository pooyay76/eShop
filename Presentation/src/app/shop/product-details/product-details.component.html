<div *ngIf="product">
    <div class="row mt-3">
        <div class="col-5 border-end ms-3" style="justify-content: center; align-items: center;">
            <img style=" width: 100%;" src="{{product.pictureUrl}}" alt="">
        </div>
        <div class="col-5 mt-4 ms-5">

            <h2 style="font-weight: bold;">{{product.name}}</h2>
            <div class="row mt-4">
                <span style=" font-size: 1.5em;">{{product.price | currency}}</span>
                <h6 class="text-danger mt-4" *ngIf="quantityInCart > 0">You have {{quantityInCart}} of this item
                    in your cart
                </h6>
                <div class="d-flex mt-2 mb-5" style="align-items: center;justify-content: start;">
                    <i style="cursor: pointer;" (click)="incrementQuantity()" class="fa fa-plus-circle me-2"></i>
                    <span style="font-weight: bold;" style="font-size: 1.5em; "> {{quantity}}</span>
                    <i style="cursor: pointer;" (click)="decrementQuantity()" class="fa fa-minus-circle ms-2"></i>
                    <button class="ms-4 btn btn-outline-secondary" [disabled]="quantityInCart == quantity"
                        (click)="updateCart()">
                        {{buttonText}}
                    </button>
                </div>
            </div>
            <p>
                {{product.description}}
            </p>
        </div>
    </div>
</div>
